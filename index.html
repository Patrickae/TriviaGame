<!DOCTYPE html>
<html>
<head>
	<title>Quiz</title>


	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="assets/css/style.css">


</head>
<body>

	<div class="container">




		<div class = "col-xs-1"></div>




		<div class = "col-xs-10">

			<h1>Trivia Game!</h1>

			<div>Time Remaining: <span id="countdown"></span></div>



			<div id="q-and-a">
			<div id="question"></div>
			<br>

			<div id="option0" value="0"></div>
			<div id="option1" value="1"></div>
			<div id="option2" value="2"></div>
			<div id="option3" value="3"></div>
			</div>


		<button class="btn btn-lg btn-primary start">Start Game</button>

		</div>




		<div class = "col-xs-1"></div>






	</div>

	<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.js"></script>
