<!DOCTYPE html>
<html>
<head>

	<link href="https://fonts.googleapis.com/css?family=Cinzel+Decorative:400,900|Raleway" rel="stylesheet">

	<title>Quiz</title>

	
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="assets/css/style.css">


</head>


<body>

	<div class="container-fluid">




		<div class= "row">

			<div class = "col-xs-1 col-sm-1"></div>




			<div class = "col-xs-10 col-sm-10 content">

				<div class="row">
					<div class= "col-xs-12">

						<h1>Guess the artist: Rap lyrics that dont make sense</h1>
					</div>
				</div>

				<div class="row">
					<div class="col-xs-3"></div>
					<div class="col-xs-6"><hr></div>
					<div class="col-xs-3"></div>
				</div>

				<div class="row">
					<div class= "col-xs-3"></div>
					<div class = "col-xs-6">
						<p id ="clock">Time Remaining: <span id="countdown"></span></p>
					</div>
					<div class= "col-xs-3"></div>
				</div>


				<div class="row">
					<div class = "xs-col-12">
						<div id="q-and-a">

							<div class="row">
								<div class="col-xs-1"></div>
								<div class = "col-xs-10">
									<div id="question"></div>
								</div>
								<div class="col-xs-1"></div>
							</div>


							<br>


							<div class="row">
								<div class="col-xs-4"></div>
								<div id="option0" class= " col-xs-4 answer" value="0"></div>
								<div class="col-xs-4"></div>
							</div>
							<div class="row">
								<div class="col-xs-4"></div>
								<div id="option1" class= " col-xs-4 answer" value="1"></div>
								<div class="col-xs-4"></div>
							</div>
							<div class="row">
								<div class="col-xs-4"></div>
								<div id="option2" class="col-xs-4 answer" value="2"></div>
								<div class="col-xs-4"></div>
							</div>
							<div class="row">
								<div class="col-xs-4"></div>
								<div id="option3" class="col-xs-4 answer" value="3"></div>
								<div class="col-xs-4"></div>
							</div>
						</div>
					</div>
				</div>


				<div class = "row">	
					<div class = "col-xs-3"></div>
					<div class= "col-xs-6">
						<button class="btn btn-lg btn-success start">Start Game</button>
					</div>
					<div class = "col-xs-3"></div>
				</div>


				<div class = "row">
					<div class= "col-xs-1"></div>
					<div class="col-xs-10">
						<div id = "post-question">

							<div class="row">
								<div class="col-xs-3"></div>
								<div class="col-xs-6">
									<p class = "result"></p>
								</div>	
								<div class="col-xs-3"></div>
							</div>	

							<div class="row">
								<div class="col-xs-1"></div>
								<div class="col-xs-10">
									<div class = "picture"></div>
								</div>
								<div class="col-xs-1"></div>	
							</div>	
							<div class= "col-xs-1"></div>
						</div>
					</div>
				</div>





				<div class ="row">
					<div class = "col-xs-12">
						<div id="over">

							<div class = "row">
								<div class="col-xs-1"></div>
								<div class="col-xs-10">
									<h3> Here are your results</h3>
								</div>
								<div class="col-xs-1"></div>
							</div>
							
							<div class = "row">
								<div class="col-xs-1"></div>
								<div class="col-xs-10">	
									<p id="correct" class="result"></p>
								</div>
								<div class="col-xs-1"></div>
							</div>


							<div class = "row">
								<div class="col-xs-1"></div>
								<div class="col-xs-10">		
									<p id="incorrect" class="result"></p>
								</div>
								<div class="col-xs-2"></div>
							</div>

							<div class = "row">
								<div class="col-xs-1"></div>
								<div class="col-xs-10">
									<p id="unanswered" class="result"></p>
								</div>
								<div class="col-xs-1"></div>
							</div>

							<div class = "row">
								<div class="col-xs-1"></div>
								<div class="col-xs-10">
									<button class="btn btn-primary btn-lg replay">Play Again</button>
								</div>
								<div class="col-xs-1"></div>
							</div>



						</div>
					</div>
				</div>






			</div>





			<div class = "col-xs-1 col-sm-1"></div>




	
		</div>
	</div>

	<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.js"></script>

	<script type="text/javascript" src="assets/javascript/app.js"></script>

</body>
</html>
